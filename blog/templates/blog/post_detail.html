    {% extends 'blog/glavnaya.html' %}

    {% block post %}
        <div align="center">
            {% if post.published_date %}
                <div align="right">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <h3><p align="left">{{ post.text }}</p></h3>
        </div>post
    {% endblock %}
